<div class="row">
    <div class="column">
        <h2>{{ listName }}</h2>
    </div>
</div>

<div class="row">
    <div class="small-12 medium-6 large-4 columns"
         ng-repeat="course in from | filter:{name: query}"
         ng-class="{end: $last}">
        <course-card course="course"></course-card>
    </div>
</div>

<div class="row" ng-show="listIsEmpty()">
    <div class="column">
        <p>No courses found.</p>
    </div>
</div>
