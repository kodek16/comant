<div class="row">
    <div class="column">
        <h1>{{ courseView.course.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="columns">
        <h3 class="subheader">{{ courseView.course.startsOn | date }} - {{ courseView.course.endsOn | date }}</h3>
    </div>
</div>

<div class="row">
    <div class="column">
        <p>{{ courseView.course.description }}</p>
    </div>
</div>

<div class="row">
    <div class="column">
        <dl class="course-view__sub-nav">
            <dd ui-sref-active="active"><a ui-sref="course.classes">Classes</a></dd>
            <dd ui-sref-active="active"><a ui-sref="course.students">Students</a></dd>
        </dl>
    </div>
</div>

<div ui-view></div>
